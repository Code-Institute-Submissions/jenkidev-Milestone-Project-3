{% extends "base.html" %}
{% block content %}

<h1 class="page-heading text-shadow">404 error</h1>

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="error-card blue-grey darken-1">
            <div class="card-content center-align white-text">
                <h3 class="error-page-heading text-shadow">Web Page Not Found</h3>
                <i class="error-icon fa-regular fa-face-dizzy"></i>
                <p class="error-page-paragraph text-shadow">Whoops looks like you got lost on the court. Click below to return to our news page</p>
            </div>
            <div class="error-button center-align">
                <a href="{{ url_for('display_articles') }}" class="waves-effect waves-light btn-small blue">Return</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
