{% extends "base.html" %}
{% block content %}
    <h2>Base template extension</h2>

    {% for fixture in fixtures %}
        {{ fixture.game }}<br>
        {{ fixture.opponent }}<br>
        {{ fixture.home_away }}<br>
        {{ fixture.location }}<br>
        {{ fixture.time }}<br>
        {{ fixture.eagles_score }}<br>
        {{ fixture.opponent_score }}<br>    
    {% endfor %}

{% endblock %}
